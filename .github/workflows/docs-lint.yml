name: Docs Lint

on:
    pull_request:
        paths:
            - "**/*.md"
            - ".markdownlint-cli2.cjs"

permissions:
    contents: read

jobs:
    markdownlint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install markdownlint
              run: pnpm i -D markdownlint-cli2 markdownlint-rule-search-replace

            - name: Lint markdown files
              run: pnpm lint:md

