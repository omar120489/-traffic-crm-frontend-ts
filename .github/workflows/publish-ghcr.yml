name: Build and publish Docker image to GHCR

on:
  push:
    branches:
      - main
    tags:
      - "v*" # publish on tag pushes like v1.2.3
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/traffic-crm-frontend-ts:latest
            ghcr.io/${{ github.repository_owner }}/traffic-crm-frontend-ts:${{ github.sha }}
          # optional: enable platforms if you want multi-arch builds
          # platforms: linux/amd64,linux/arm64
          # optional: cache
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
