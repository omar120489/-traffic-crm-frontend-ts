name: E2E - Analytics Dashboard

on:
  pull_request:
    paths:
      - "apps/frontend/**"
      - ".github/workflows/e2e-analytics.yml"
  push:
    branches: [main]
    paths:
      - "apps/frontend/**"
      - ".github/workflows/e2e-analytics.yml"

# Cancel in-progress runs for the same workflow + ref
concurrency:
  group: e2e-analytics-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.1

      - name: Setup Node
        uses: actions/setup-node@dda4788290998366da86b6a4f497909644397bb2 # v4.0.2
        with:
          node-version: '20'

      - name: Install pnpm
        run: corepack enable

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E tests (Analytics Dashboard)
        working-directory: apps/frontend
        env:
          NODE_ENV: test
          CI: true
          E2E_BASE_URL: http://localhost:3000
        run: pnpm test:e2e e2e/analytics.spec.ts

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4.4.0
        with:
          name: playwright-report-analytics
          path: apps/frontend/playwright-report/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright traces & videos
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4.4.0
        with:
          name: playwright-traces-analytics
          path: |
            apps/frontend/test-results/**/trace.zip
            apps/frontend/test-results/**/video.webm
          if-no-files-found: ignore
          retention-days: 7

      - name: Comment PR with test results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Analytics Dashboard E2E tests failed**\n\nPlease check the [test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })

