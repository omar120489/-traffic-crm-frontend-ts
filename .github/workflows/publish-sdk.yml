# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Publish SDK

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write # For npm provenance

jobs:
  publish:
    # Only run if the release tag is for sdk-js
    if: contains(github.event.release.tag_name, 'sdk-js')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        working-directory: packages/sdk-js
        run: pnpm build

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: packages/sdk-js

      - name: Comment on release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = context.payload.release.tag_name;
            const version = tagName.replace(/.*-v/, '');

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Published @traffic-crm/sdk-js@${version} to npm\n\nhttps://www.npmjs.com/package/@traffic-crm/sdk-js`
            });
