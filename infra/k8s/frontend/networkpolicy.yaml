apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: traffic-crm-frontend
  labels:
    app: traffic-crm-frontend
spec:
  podSelector:
    matchLabels:
      app: traffic-crm-frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
