apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-crm-frontend
  labels:
    app: traffic-crm-frontend
    component: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: traffic-crm-frontend
  template:
    metadata:
      labels:
        app: traffic-crm-frontend
        component: frontend
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: traffic-crm-frontend
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: frontend
          image: ghcr.io/omar120489/-traffic-crm-frontend-ts-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: VITE_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: traffic-crm-frontend-config
                  key: api-url
            - name: VITE_APP_BASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: traffic-crm-frontend-config
                  key: base-name
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - traffic-crm-frontend
                topologyKey: kubernetes.io/hostname
